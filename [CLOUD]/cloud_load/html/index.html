<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loadingscreen - discord.gg/zeroscripts</title>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
</head>
<body>
  <div class="background"></div>
  <iframe style="width: 100%; height: 100vh;" src="https://www.youtube.com/embed/Wqsg2vWHZBM?autoplay=1&mute=1&%3Fvq=hd720;controls=0;&amp;showinfo=0" frameborder="0" allow="autoplay" allowfullscreen=""></iframe>
  <img class="logo" draggable="false" src="assets/img/logo.png" />
  <div class="info left">
    <div class="info-item">
      <div class="icon">
        <iconify-icon icon="bi:person-fill"></iconify-icon>
      </div>
      <p id="name">Char Not Found</p>
    </div>
    <div class="info-item">
      <div class="icon">
        <iconify-icon icon="ic:round-work"></iconify-icon>
      </div>
      <p id="job">Char Not Found</p>
    </div>
    <div class="info-item">
      <div class="icon">
        <iconify-icon icon="octicon:law-16"></iconify-icon>
      </div>
      <p id="group">Char Not Found</p>
    </div>
  </div>
  <div class="info right">
    <div class="info-item">
      <p id="money">Char Not Found</p>
      <div class="icon">
        <iconify-icon icon="fluent:money-hand-20-filled"></iconify-icon>
      </div>
    </div>
    <div class="info-item">
      <p id="bank">Char Not Found</p>
      <div class="icon">
        <iconify-icon icon="bxs:bank"></iconify-icon>
      </div>
    </div>
    <div class="info-item">
      <p id="playtime">Char Not Found</p>
      <div class="icon">
        <iconify-icon icon="bxs:time-five"></iconify-icon>
      </div>
    </div>
  </div>
  <div class="loading-bar">
    <div class="bar-info">
      <p>
        <span>Du bist einer von <span class="highlighted" id="playercount">...</span> Spielern.</span>
        <span style="float: right;" id="progress">0%</span>
      </p>
    </div>
    <div class="bar">
      <div class="bar-inner"></div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
<script src="assets/js/main.js"></script>
</html>
